steps:
  # --- BACKEND ---
  # 1. Build Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/earlybirds-backend', './backend']
    id: 'build-backend'

  # 2. Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/earlybirds-backend']
    id: 'push-backend'

  # 3. Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'earlybirds-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/earlybirds-backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'USE_FIRESTORE=true'
    id: 'deploy-backend'

  # --- FRONTEND ---
  # 4. Build Frontend Image (Uses substitution for Backend URL)
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/earlybirds-frontend'
      - '--build-arg'
      - 'REACT_APP_API_URL=${_BACKEND_URL}'
      - './frontend'
    id: 'build-frontend'
  
  # 5. Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/earlybirds-frontend']
    id: 'push-frontend'

  # 6. Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'earlybirds-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/earlybirds-frontend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-frontend'

images:
  - 'gcr.io/$PROJECT_ID/earlybirds-backend'
  - 'gcr.io/$PROJECT_ID/earlybirds-frontend'

substitutions:
  _BACKEND_URL: 'https://earlybirds-backend-418660309017.us-central1.run.app'

options:
  logging: CLOUD_LOGGING_ONLY
